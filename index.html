<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Agenda JS</title>
</head>
<body>
    <div class="left-page">
        <form id="cadastro">
            <h1>Agenda</h1>
            <div class="card">
                <img src="./imagens/profile.png" alt="imagem de perfil" id="pfp" draggable="false">
                <label for="foto">Enviar Foto</label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="foto">
            </div>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="tel" min="10" max="10" id="num" placeholder="N° de Telefone" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <div class="right-page">
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>N° de Telefone</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
<script src="./script.js"></script>
</html>
